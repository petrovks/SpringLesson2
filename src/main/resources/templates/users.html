<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Login</td>
            <td></td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.login}"></td>
            <td width="50px"><a th:href="@{'/showProductsByUserId/'+ ${u.id}}"  class="btn btn-primary">Список продуктов</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего пользователей: ' + users.size()}"/>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">На главную страницу</a>
    <p></p>
    <a th:href="@{'/users/create'}" class="btn btn-primary">Добавить пользователя</a>
</div>
</body>
</html>
