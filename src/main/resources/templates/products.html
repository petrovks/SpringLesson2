<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td></td>
            <td>Price</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td width="50px"><a th:href="@{'/product/'+ ${s.id} + '/decrementCost'}"  class="btn btn-primary">-</a>
            </td>
            <td width="50px" align="center" th:text="${s.cost}"></td>
             <td width="50px"><a th:href="@{'/product/'+ ${s.id} + '/incrementCost'}" class="btn btn-primary">+</a>
            </td>

            <td>
                <a th:href="@{'/show/' + ${s.id}}" class="btn btn-primary">Инфо</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего продуктов: ' + products.size()}"/>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">На главную страницу</a>
    <p></p>
    <a th:href="@{'/create'}" class="btn btn-primary">Добавить продукт</a>
</div>
</body>
</html>
